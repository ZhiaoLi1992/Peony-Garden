<!DOCTYPE html>
<html lang="en">
<head>
    <title>main page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="peony.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="jumbotron text-left bg">
    <h1 style="color: mediumslateblue;">&nbsp;海城市牡丹庄园</h1>
    <p style="color: mediumslateblue;">&nbsp;走进自然，放松心灵</p>
</div>

<!-- Nav bar -->
<div class="topnav" id="myTopnav">
    <a href="index.html" class="active">Home</a>
    <a href="#pictures">Picture</a>
    <a href="#news">News</a>
    <a href="#service">Service</a>
    <a href="ContactPage.html">Contact Us</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
    </a>
</div>
<!--Slide Picture-->
<div class="slideshow-container">
    <div class="mySlides ">
        <img src="garden1.jpeg" style="width: 100%; max-height:500px;">
        <div class="text">Green Hallway</div>
    </div>
    <div class="mySlides ">
        <img src="garden2.jpg" style="width: 100%;max-height:500px">
        <div class="text">Caption Text</div>
    </div>
    <a class="prev" onlick="plusSlides(-1)">&#10094</a>
    <a class="next" onlick="plusSlides(1)">&#10095</a>
</div>

<!-- The dots -->
<div style="text-align: center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
</div>


<script>
    function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
            x.className += " responsive";
        } else {
            x.className = "topnav";
        }
    }

    var slideIndex = 1;
    showSlides(slideIndex);
    //next/prev controls
    function plusSlides(n) {
        showSlides(slideIndex += n);
    }
    //Thumbnail image control
    function currentSlide(n) {
        showSlides(slideIndex = n);
    }
    function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("dot")

        if (n > slides.length) {slideIndex = 1}
        if(n < 1){slideIndex = slides.length}

        for (i = 0 ; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");

        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";

    }
</script>
</body>
</html>
